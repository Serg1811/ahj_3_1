<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
  <title>Goblin game</title>
</head>
<body>
  <div class="window">
    <div class="display_none" >
      <img class="img" src="img/goblin.png" alt="goblin">
    </div>
    <div class="text">
      <div class="greeting">
        <p>Привет.</p>
        <p>Поиграем?</p>
      </div>
      <div class="counters display_none">
        <p>попал: <span class="hit">0</span></p>
        <p>промахнулся: <span class="miss">0</span></p>
      </div>
      <div class="game-over display_none">
        <p>Вы проиграли!</p>
        <p>Попробуйте еще раз</p>
      </div>
    </div>
    <div class="buttons">
      <button class="start-game">Начать игру</button>
      <button class="stop-game display_none">Остановить игру</button>
    </div>
  </div>
</body>
</html>
